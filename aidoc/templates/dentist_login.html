{% extends "./base.html"%}
{% block content %}
<style>
    .loginContainer {
        width: 100%;
    }

    @media screen and (min-width: 1024px) {
        .loginContainer {
            padding: 0.3rem;
            width: 50%;
        }
    }
</style>
<div class="container-sm my-4">
    <div class="card m-auto loginContainer">
        <div class="card-body">
            <h5 class="card-title fw-bold">
                ระบบปัญญาประดิษฐ์ที่ช่วยในการค้นหาและวิเคราะห์รอยโรคก่อนมะเร็งและมะเร็งช่องปาก</h5>
            <form action="{{ url_for('dentist') }}" method="post" enctype="multipart/form-data">
                <div class="my-4">
                    <div class="form-group">
                        <label class="mr-sm-2 mb-2">ชื่อผู้ใช้งาน:</label>
                        <input type="text" class="form-control" placeholder="ชื่อผู้ใช้งาน..." name="username"
                            required></input>
                    </div>
                    <div class="form-group mt-3">
                        <label class="mr-sm-2 mb-2">รหัสผ่าน:</label>
                        <div class="d-flex">
                            <input type="password" class="form-control" placeholder="รหัสผ่าน..." name="password"
                                required></input>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3 fs-6">
                        <a href="/forgot" class="btn btn-light mt-2 d-flex ">ลืมรหัสผ่าน ?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <input class="btn btn-outline-success" style="width: 100%;" type="submit" value="ตกลง">
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <a class="btn btn-outline-primary" style="width: 100%;" type="submit"
                            href="{{ url_for('auth.dentist_register') }}">ลงทะเบียน</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
{% include 'terms_footer.html' %}
{% endblock %}
