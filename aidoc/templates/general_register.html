{% extends "./base.html"%}

{% block title %} RiskOCA | General User Register {% endblock %}

{% block content %}
<div class="row d-flex align-items-center justify-content-center pt-4">
    <div class="card mb-4" style="width: max-content;">
        <div class="card-body">
            <h5 class="card-title">Register a new user</h5><br>
            <label class="mr-sm-2">
                <span style="color: purple;"> <b>Please provide true and accurate information.</b><br></span>
                <span style="color: purple;"> <b>By entering your information in this form, you agree to all of our terms and conditions.</b><br></span>
                This system opens to use for invited users only. For more information, please contact <br> the Intercountry Centre for Oral Health, Department of Health, Thailand Ministry of Public Health. <br>
                <span style="color: red;"><b>Uninvited users are not allowed to access the system.</b></span>
            </label><br><br>
            <form class="my-4" action="/general/register" method="post" enctype="multipart/form-data">
                <div class="form-group py-2">
                    <label class="mr-sm-2" for="name">First name (no title) <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="First name..." name="name" id="name" value="{{data.name}}"required>
                </div>
                <div class="form-group py-2">
                    <label class="mr-sm-2" for="surname">Last name <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="Last name..." name="surname" id="surname" value="{{data.surname}}" required>
                </div>
                <div class="form-group py-2">
                    <label class="mr-sm-2" for="email">Email <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="Email..." name="email" id="email" value="{{data.email}}" required
                    {% if data.valid_email is defined and not data.valid_email %}
                        style="border-color: rgba(244, 92, 92, 1);"
                    {% endif %}>
                </div>
                <div class="form-group py-2">
                    <label class="mr-sm-2" for="job_position">Occupation <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="Occupation..." name="job_position" id="job_position" value="{{data.job_position}}" required>
                </div>
                <div class="form-group py-2">
                    <label class="mr-sm-2" for="workplace">Worksplace or Organization <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="Workplace or Organization ..." name="workplace" id="workplace" value="{{data.workplace}}" required>
                </div>
                <div class="form-group py-2">
                    <label class="mr-sm-2" for="city">City of the workspace <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="City of the worksplace ..." name="city" id="city" value="{{data.city}}" required>
                </div>
                <div class="form-group py-2">
                    <label class="mr-sm-2" for="country">Country <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="Country ..." name="country" id="country" value="Thailand" required>
                </div>
                <div class="row d-flex justify-content-center my-2">
                    <div class="col d-flex justify-content-center">
                        <a class="btn btn-outline-primary" style="width: 100%;" type="submit" href="/general">Cancel</a>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <input class="btn btn-success" style="width: 100%;" type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
